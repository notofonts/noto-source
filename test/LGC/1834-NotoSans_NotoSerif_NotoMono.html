<html lang="en">

<script language="javascript">
function test_environment(){
    var navigator_agnt = navigator.userAgent;
    var platform = window.navigator.platform;
    var browserName  = navigator.appName;
    var full_Version  = ""+parseFloat(navigator.appVersion);
    var nameOffset,verOffset,ix;
    var browser_details =""
    var macosPlatforms = ["Macintosh", "MacIntel", "MacPPC", "Mac68K"];
    var windowsPlatforms = ["Win32", "Win64", "Windows", "WinCE"];
    var iosPlatforms = ["iPhone", "iPad", "iPod"];
    var os = null;

    if ((verOffset=navigator_agnt.indexOf("Chrome"))!=-1){
    browserName = "Chrome";
    full_Version = navigator_agnt.substring(verOffset+7);}

    else if ((verOffset=navigator_agnt.indexOf("Safari"))!=-1){
    browserName = "Safari";
    full_Version = navigator_agnt.substring(verOffset+7);
    if ((verOffset=navigator_agnt.indexOf("Version"))!=-1) 
    full_Version = navigator_agnt.substring(verOffset+8);}

    else if ((verOffset=navigator_agnt.indexOf("Firefox"))!=-1){
    browserName = "Firefox";
    full_Version = navigator_agnt.substring(verOffset+8);}
    else if ( (nameOffset=navigator_agnt.lastIndexOf(" ")+1) < 
    (verOffset=navigator_agnt.lastIndexOf("/")) ) 
    {
    browserName = navigator_agnt.substring(nameOffset,verOffset);
    full_Version = navigator_agnt.substring(verOffset+1);
    if (browserName.toLowerCase()==browserName.toUpperCase()){ browserName = navigator.appName;}
    }
    if ((ix=full_Version.indexOf(";"))!=-1)
    full_Version=full_Version.substring(0,ix);
    if ((ix=full_Version.indexOf(" "))!=-1)
    full_Version=full_Version.substring(0,ix);
    if (macosPlatforms.indexOf(platform) !== -1){
    os = "Mac OS";} 
    else if (iosPlatforms.indexOf(platform) !== -1){
    os = "iOS";}
    else if (windowsPlatforms.indexOf(platform) !== -1){
    os = "Windows";}
    else if (/Android/.test(userAgent)){
    os = "Android";}
    else if (!os && /Linux/.test(platform)){
    os = "Linux";}
    browser_details = browserName + " " + full_Version +" "+ os
    return browser_details}
</script>
